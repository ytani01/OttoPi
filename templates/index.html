<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>OttoPi</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=devicewidth,initial-scale=1,maximum-scale=3">
    <script type="text/javascript" src="/static/js/jquery.min.js"></script>
    <script type="text/javascript">
      function post(val) {
      var data = {"cmd": val};
      $.post("/action", data);
      }
      function speak() {
      var data = {"msg": document.f1.msg.value};
      $.post("/speak", data);
      }
      function clear_msg() {
      document.f1.msg.value = "";
      }
    </script>
  </head>
  <body>
    {% if ipaddr %}
    <div align="center">
      {% if video == "on" %}
      <img src="http://{{ipaddr}}:9000/?action=streaming", width="80%">
      {% else %}
      <h3>{{ipaddr}}</h3>
      {% endif %}
    </div>
    {% endif %}
    <div align="center">
      <table>
	<tbody>
	  <tr>
	    <td></td>
	    <td>
	      <input type="image" src="/static/images/button_blue2.png" width="60px"
		     onClick="post('h');">
	    </td>
	    <td>
	      <input type="image" src="/static/images/button_yellow2.png" width="60px"
		     onClick="post('j');">
	    </td>
	    <td>
	      <input type="image" src="/static/images/button_red2.png" width="60px"
		     onClick="post('s');">
	    </td>
	    <td></td>
	  </tr>
	  <tr>
	    <td></td>
	    <td></td>
	    <td>
	      <input type="image" src="/static/images/button_up.png" width="60px"
		     onClick="post('w');">
	    </td>
	    <td></td>
	    <td></td>
	  </tr>
	  <tr>
	    <td>
	      <input type="image" src="/static/images/button_left.png" width="60px"
		     onClick="post('A');">
	    </td>
	    <td>
	      <input type="image" src="/static/images/button_left.png" width="60px"
		     onClick="post('a');">
	    </td>
	    <td>
	      <input type="image" src="/static/images/button_red1.png" width="60px"
		     onClick="post('s');">
	    </td>
	    <td>
	      <input type="image" src="/static/images/button_right.png" width="60px"
		     onClick="post('d');">
	    </td>
	    <td>
	      <input type="image" src="/static/images/button_right.png" width="60px"
		     onClick="post('D');">
	    </td>
	  </tr>
	  <tr>
	    <td></td>
	    <td></td>
	    <td>
	      <input type="image" src="/static/images/button_down.png"
		     width="60px"
		     onClick="post('x');">
	    </td>
	    <td></td>
	    <td></td>
	  </tr>
	</tbody>
      </table>
      <hr />
      <form method="POST" name="f1">
	<input type="text" name="msg" value="">
      </form>
      <input type="submit" value="speak" onClick="speak()">
      <input type="submit" value="clear" onClick="clear_msg()">
      <hr />
      <table>
	<tbody>
	  <tr>
	    <td>
	      <input type="image" src="/static/images/button_up.png" width="40px"
		     onClick="post('u');">
	    </td>
	    <td>
	      <input type="image" src="/static/images/button_up.png" width="40px "
		     onClick="post('i');">
	    </td>
	    <td>
	      <input type="image" src="/static/images/button_up.png" width="40px"
		     onClick="post('o');">
	    </td>
	    <td>
	      <input type="image" src="/static/images/button_up.png" width="40px "
		     onClick="post('p');">
	    </td>
	  </tr>
	  <tr>
	    <td>
	      <input type="image" src="/static/images/button_down.png" width="40px"
		     onClick="post('U');">
	    </td>
	    <td>
	      <input type="image" src="/static/images/button_down.png" width="40px "
		     onClick="post('I');">
	    </td>
	    <td>
	      <input type="image" src="/static/images/button_down.png" width="40px"
		     onClick="post('O');">
	    </td>
	    <td>
	      <input type="image" src="/static/images/button_down.png" width="40px "
		     onClick="post('P');">
	    </td>
	  </tr>
	</tbody>
      </table>
    </div>
    <hr />
  </body>
</html>
